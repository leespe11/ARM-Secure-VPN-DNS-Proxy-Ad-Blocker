version: "3"

services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "${HTTP_PORT}:80/tcp"
    environment:
      TZ: ${TZ}
      WEBPASSWORD: ${PIHOLE_WEBPASSWORD}
      # Required UID/USER for running pihole in a docker container 
      PIHOLE_UID: '0'
      DNSMASQ_USER: 'root'
      PIHOLE_DNS_: '172.28.2.3'
      DNSSEC: 'true'
    ### https://github.com/pi-hole/docker-pi-hole  
    ### Can mount volumes, although there is a known bug where pihole start up scripts
    ### while change the permissions,users, and groups on somefiles making them inaccasable...
    ### In the run script ive added a workaround as mentioned here: https://github.com/pi-hole/docker-pi-hole/issues/610#issuecomment-922832145
    ### In the case server has a scheduled reboot regularly, all the following line to your cron job a few minites after the scheduled reboot: 
    ### docker exec pihole /bin/bash -c "chmod 755 -R /etc/pihole/ /etc/dnsmasq.d && chown -R root.pihole /etc/pihole/ /etc/dnsmasq.d;"
    volumes:
      - ./etc-pihole:/etc/pihole
      - ./etc-dnsmasq.d:/etc/dnsmasq.d
    restart: unless-stopped
    #cap_add:
    #  - NET_ADMIN # Required if you are using Pi-hole as your DHCP server, else not needed
    networks:
      pihole-net:
        ipv4_address: 172.28.2.2
        aliases:
          - pihole
          
  unbound:
    container_name: unbound
    image: klutchell/unbound
    volumes:
      - ./custom.conf.d:/etc/unbound/custom.conf.d
    restart: unless-stopped
    networks:
      pihole-net:
        ipv4_address: 172.28.2.3
        aliases:
          - unbound
          
  wireguard:
    container_name: wireguard
    image: linuxserver/wireguard
    dns: 172.28.2.2
    ports:
      - "51820:51820/udp"
    volumes:
      - wireguard_config:/config
      - /lib/modules:/lib/modules
      #- ./resolv.conf:/etc/resolv.conf
    environment:
      - PEERS=${PEERS}
      - PEERDNS=172.28.2.2
      - SERVERURL=${SERVERURL}
      - TZ=${TZ}
      - PGID=1000
      - PUID=1000
      - ALLOWEDIPS=0.0.0.0/1,128.0.0.0/1,::/1,8000::/1
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    restart: unless-stopped
    networks:
      pihole-net:
        ipv4_address: 172.28.2.4
        aliases:
          - wireguard
  
  squid_privoxy:
    container_name: squid_privoxy
    build:
      context: .
      dockerfile: Dockerfile-squid-privoxy
    image: 'squid_privoxy:local'
    dns: 172.28.2.2
    volumes:
      - ./squid_privoxy_service/privoxy/config:/config
    ports:
      - 3128:3128
      - 3129:3129
    restart: unless-stopped
    networks:
      pihole-net:
        ipv4_address: 172.28.2.5
        aliases:
          - squid_privoxy

networks:
  pihole-net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.2.0/24
volumes:
  wireguard_config:
    driver: local
  pihole:
    driver: local
    driver_opts:
       o: bind
       type: none
       device: ${PWD}/pihole-config
  dnsmasq:
    driver: local
    driver_opts:
       o: bind
       type: none
       device: ${PWD}/dnsmasq-config